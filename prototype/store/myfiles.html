            </div>

<!-- 选择上传文件 -->
<div class="modal fade " id="select-file" tabindex="-1" role="dialog" aria-labelledby="">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">选择要上传的文件</h4>
            </div>
            <div class="modal-body">

                <input id="input-4" name="input4[]" type="file" multiple class="file-loading">
                <script>
                    $(document).on('ready', function() {
                        $("#input-4").fileinput({
                            'showCaption': false,language: 'zh',uploadUrl: 'http://www.urltoupload',
                            allowedFileExtensions : ['jpg', 'png','gif'],
                            browseClass: "btn btn-primary",'showUpload':false,
                        });
                    });
                </script>
            </div>

        </div>
    </div>
</div>
